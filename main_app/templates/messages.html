{% if messages %}
    {% for message in messages %}

        <div class="alert
        {% if message.tags != 'error' %}
        alert-{{message.tags}}
        {% else %}
        alert-danger
        {% endif %}
        alert-dismissible fade show">

        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
{% endif %}
